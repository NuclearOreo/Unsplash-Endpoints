name: Unsplash Endpoints CI/CD

on:
  push:
    branches: ["Github-Workflow"]

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy-site:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --verbose

      - name: Lint
        run: cargo clippy --verbose

      - name: Run tests
        run: cargo test --verbose
